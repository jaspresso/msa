server:
  port: 0

spring:
  application:
    name: catalog-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1; # DB_CLOSE_DELAY=-1 : 모든 커넥션이 닫혀도 DB를 메모리에서 삭제하지 않고
    # 애플리케이션이 종료될 때까지 DB가 유지
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop # Hibernate가 애플리케이션 실행 시 DB 스키마를 자동 생성하고, 종료 시 제거함
      # 개발/테스트용으로 주로 사용되며, 운영 환경에서는 절대 사용하지 않음
    show-sql: true # SQL 실행 로그를 콘솔에 출력 (쿼리 확인용, 디버깅에 유용)
    generate-ddl: true  # JPA가 DDL(Data Definition Language, 즉 테이블 생성문)을 자동으로 생성하도록 설정
    database: h2
    defer-datasource-initialization: true # 데이터소스 초기화 순서를 지연시킴
      # H2와 같이 메모리 DB를 사용할 때,
      # schema.sql / data.sql 파일이 DB 생성 후 실행되도록 보장함
    # (false면 DB가 준비되기 전에 초기화 스크립트가 실행될 수 있음)
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    org.springframework.security: DEBUG